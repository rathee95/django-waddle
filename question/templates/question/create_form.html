{% extends 'common/base.html' %}
{% block page_title %} Add Question {% endblock %}
{% load material_form %}
	{% block content %}
 <div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel">
             <h4> Add Question </h4>
             <form action = "{% url 'add-question' %}" method='POST'>
                 {% csrf_token %}
                 {% form form=f %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">Add Question</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 {% endblock %}
